<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <div class="name"><span>X and O</span></div>

        <div class="squar" id="t1" onclick="playing(this.id)"></div>
        <div class="squar" id="t2"  onclick="playing(this.id)"></div>
        <div class="squar" id="t3"  onclick="playing(this.id)"></div>

        <div class="squar" id="t4"  onclick="playing(this.id)"></div>
        <div class="squar" id="t5"  onclick="playing(this.id)"></div>
        <div class="squar" id="t6"  onclick="playing(this.id)"></div>

        <div class="squar" id="t7"  onclick="playing(this.id)"></div>
        <div class="squar" id="t8"  onclick="playing(this.id)"></div>
        <div class="squar" id="t9"  onclick="playing(this.id)"></div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
